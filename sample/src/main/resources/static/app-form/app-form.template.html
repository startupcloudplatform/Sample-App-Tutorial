<!-- wrap -->
<div id="wrap" ng-controller="appForm as form">
	<!-- header -->
	<header id="header">
	<div class="inner"> 
		<div id="logo" class="light-version">
			<a href="#" class="main">
				<img src="../common/images/ms_logo.png" alt="logo">
			</a>
		</div>
		<nav role="navigation">
		</nav>
	</div>
	</header>
	<div class="wrapper">
		<div class="normalheader ">
			<div class="hpanel">
				<div class="panel-body">
					<h2 class="font-light m-b-xs">추천 창업 지역 찾기</h2>
					<small class="fontSize120">창업할 준비가 되셨다면 하시고자하는 업종과 투자가 가능한 금액을 등록하시면 전국에 가장 적합한 지역을 찾아드립니다. </small>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="row inline-box-m" >
				<div class="col-lg-3" ng-repeat="businessName in form.business.list">
					<div class="p-box" ng-class="{active: form.activeBusiness === $index}" ng-click="form.setStyleBusiness($index, businessName);">
						<span class="fontSize120">{{businessName}}</span>
					</div>
				</div>
			</div> 
			<div class="row">
                <div class="col-lg-12 mt-30">
                    <div class="hpanel">
                        <div class="panel-body tag-form">
                            <div class="p-box tag-list w-90p">
                                <p class="coment">원하시는 정보를 선택하세요.</p>
                                <div class="form-group mb-0 mt-40">
                                    <div>
										<label _ngcontent-c9="" class="c-checkbox" ng-repeat="infoItem in form.wantedInfo.list">
											<input type="checkbox" ng-model="infoItem.checked">
											<span class="fa fa-check"><!--checkbox Image 영역--></span>
											<p class="fontSize120">{{infoItem.name}}</p>
										</label>
                                    </div>
                                </div>
                            </div>
                            <div class="p-box tag-list w-80p mt-30">
                                <p class="coment">어느 지역을 선호하십니까?</p>
                                <div>
									<ul>
										<li ng-repeat="areaItem in form.area.list">
											<!-- 서울 데이터만 존재하여 서울만 선택가능하게 설정-->
											<a class="fontSize120" href="" ng-class="{activeArea: form.activeArea === 0 && form.area.list[$index].checked == true}" ng-click="form.setStyleArea($index);">{{areaItem.name}}</a>
										</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="txt-center mt-30">
								<a href="{{form.nextPage}}" role="button" class="btn btn-w-m btn-black"  ng-click="form.sendForm('#!/results')"><span class="fontSize120">찾기</span></a>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</div>
